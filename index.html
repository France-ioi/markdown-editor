<!DOCTYPE html>
<html>
<head>
    <title>Markdown Editor</title>
    <script src="dist/markdown-editor.js"></script>
</head>
<body>
    <div id="markdown-editor-div">
        <div id="markdown-editor-div1">
            <div id="markdown-editor-div1-left">
                <span id="markdown-editor-status"></span>
                <span id="markdown-editor-modified"></span>
                <span id="markdown-editor-warning"></span>
            </div>
            <div id="markdown-editor-div1-right">
                <input type="text" id="markdown-editor-filename" placeholder="Filename" style="display: none;" />
                <button id="markdown-editor-newfile" onclick="mdeditor.newFile()">New file</button>
                <button id="markdown-editor-save" onclick="mdeditor.saveFile()" disabled>Save</button>
                <button id="markdown-editor-revert" onclick="mdeditor.revertFile()" disabled>Revert</button>
            </div>
        </div>
        <div id="markdown-editor-div2">
            <div id="markdown-editor-ace"></div>
            <div id="markdown-editor-preview">
                <iframe id="markdown-editor-preview-iframe"></iframe>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // These defaults can be overriden by GET parameters
        var editor = mdeditor.initEditor({
            apiBaseUrl: 'https://svnimport.france-ioi.org/edition/',
            testToken: 'testtoken',
            testSession: 'testmarkdown'
        });
    </script>
</body>
